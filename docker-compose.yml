version: '3.8'

services:
  # Backend Node.js server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tokerrgjik-backend
    ports:
      - "3000:3000"
    networks:
      - tokerrgjik-network
    restart: unless-stopped

  # Flutter web app
  flutter-web:
    build:
      context: .
      dockerfile: Dockerfile.flutter
    container_name: tokerrgjik-flutter-web
    ports:
      - "8080:8080"
    networks:
      - tokerrgjik-network
    environment:
      - BACKEND_URL=http://backend:3000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  tokerrgjik-network:
    driver: bridge
